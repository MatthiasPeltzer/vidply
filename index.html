<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VidPly - Universal, Accessible Video Player</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta http-equiv="refresh" content="0; url=./demo/">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #60a5fa 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    p {
      font-size: 20px;
      margin-bottom: 40px;
      opacity: 0.95;
    }
    .redirect-message {
      font-size: 16px;
      opacity: 0.8;
      margin-top: 20px;
    }
    a {
      display: inline-block;
      background: white;
      color: #1e3a8a;
      padding: 15px 40px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="favicon.svg" alt="VidPly Logo" class="logo">
    <h1>VidPly</h1>
    <p>Universal, Accessible Video Player</p>
    <a href="./demo/">View Demos</a>
    <p class="redirect-message">Redirecting to demos in a moment...</p>
  </div>
</body>
</html>
